name: release
on:
  push:
    tags:
      - '**'

env:
  REGISTRY: ghcr.io

jobs:
  build:
    name: build-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.CI_PAT }}
      - name: Set up java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'maven'
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build project
        run: mvn -ntp -B -e clean package -Dquarkus.container-image.registry=${{ env.REGISTRY }} -Dquarkus.container-image.build=true -Dquarkus.container-image.push=true -Dquarkus.application.version=${{ github.ref_name }}
      - name: Build helm
        run: |
          helm package target/helm/todo-core
          PKG_NAME=`ls *.tgz`
          helm push ${PKG_NAME} oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts
