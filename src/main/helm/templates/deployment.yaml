apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}
  labels:
    app: {{ .Release.Name }}-{{ .Chart.Name }}
    app-version: {{ .Chart.Version }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-{{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-{{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}-{{ .Chart.Name }}
          image: {{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.pod.port }}
          readinessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.url }}
              port: {{ .Values.pod.port }}
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.url }}
              port: {{ .Values.pod.port }}
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 5
          env:
            - name: APP_CONFIG_HEALTH_LIVENESS
              value: {{ .Values.config.health.liveness | quote }}
            - name: APP_CONFIG_HEALTH_READINESS
              value: {{ .Values.config.health.readiness | quote }}
          {{- if .Values.env }}
          {{- range $key,$val := .Values.env }}
            - name: {{ $key }}
              value: {{ tpl ($val|toString) $ | quote }}
          {{- end }}
          {{- end }}
